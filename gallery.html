<head>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="site-header">
  <div class="header-inner">

    <!-- Logo tipográfico (desktop) -->
    <a href="index.html" class="logo logo-text">
      Sandra de Sá
    </a>

    <!-- Logo gráfico (mobile) -->

      <img
        src="./assets/images/logo-mono.png"
        alt="Sandra de Sá Massoterapeuta"
        class="logo logo-image"
      />
    </a>

    <nav class="nav">
      <a href="index.html#filosofia">Filosofia</a>
      <a href="index.html#servicos">Serviços</a>
      <a href="gallery.html" class="nav-active">Galeria</a>
      <a href="index.html#sobre">Sobre</a>
      <a href="index.html#contato" class="nav-cta">Agendar</a>
    </nav>

  </div>
</header>

    <!-- GALLERY HERO -->
    <section class="gallery-hero">
        <div class="gallery-hero-content">
            <h1>Galeria de Fotos</h1>
            <p class="gallery-subtitle">
                Momentos de cuidado, bem-estar e conexão.
            </p>
        </div>
    </section>

    <!-- PHOTO GALLERY -->
    <section class="gallery-section">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Massagem+1" alt="Sessão de massoterapia">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Ambiente+1" alt="Ambiente de atendimento">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Massagem+2" alt="Técnica de massagem">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Evento+1" alt="Evento corporativo">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Massagem+3" alt="Massagem terapêutica">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Ambiente+2" alt="Espaço de bem-estar">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Massagem+4" alt="Atendimento personalizado">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Evento+2" alt="Evento de bem-estar">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400?text=Massagem+5" alt="Relaxamento">
            </div>
        </div>
    </section>

    <!-- CTA SECTION -->
    <section class="gallery-cta">
        <h2>Pronta para viver uma experiência de cuidado?</h2>
        <p>Entre em contato e agende sua sessão personalizada.</p>
        <a href="index.html#contato" class="btn-outline">Agendar Sessão</a>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
  <img src="./assets/images/sandra-massoterapeuta-logo.png"
       alt="Sandra de Sá Massoterapeuta"
       class="footer-logo">

  <p>© 2026 Sandra de Sá · Massoterapia</p>
</footer>

<script>
  let lastScrollY = window.scrollY;
  const header = document.querySelector('.site-header');

  window.addEventListener('scroll', () => {
    if (window.innerWidth > 768) return;

    const currentScrollY = window.scrollY;

    if (currentScrollY > lastScrollY && currentScrollY > 80) {
      header.classList.add('is-hidden');
    } else {
      header.classList.remove('is-hidden');
    }

    lastScrollY = currentScrollY;
  });
</script>

</body>

</html>
